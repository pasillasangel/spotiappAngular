<div class="container top50">
  <div class="row">
    <div class="col-md-3">
      <label for="termino">Buscar artista</label>
      <input
        type="text"
        placeholder="Buscar artista..."
        class="form-control"
        (keyup)="buscarArtista()"
        [(ngModel)]="termino">
    </div>

    <div class="col-md-9" *ngIf="termino">
      <h1 class="text-capitalize">{{ termino }}</h1>
      <hr>   <!-- *ngFor="let artista of _spotify.artistas -->
      <div class="row">
        <div
          *ngFor="let artista of _spotify.artistas"
          class="col-md-3 text-center puntero"
          [routerLink]="['/artist', artista.id ]">

          <img [src]="artista.images | sinfoto" class="img-thumbnail">
          <p>{{ artista.name }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
